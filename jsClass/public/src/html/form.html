<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        fieldset{
            display: flex;
            flex-direction: column;
        }
        label{
            padding: 5px;
        }
        input{
            margin: 0 20px 0 20px;
        }
    </style>
</head>
<body>
    <form id=form action="#" method="get">
        <fieldset>
            <legend>Presentation App</legend>

            <label for="nick">Name:</label>
            <input type="text" id=nick required>

            <label for="phone">Phone:</label>
            <input type="text" id=phone maxlength="9" required >

            <label for="ma">Email:</label>
            <input type="email" id=mail minlength="10">
            

            <button id=button type="submit">Click me</button>
        </fieldset>
    </form>

    <script src="../js/validateForm.js"></script>
</body>
</html>
